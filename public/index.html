<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid g-0">
    <div class="row g-0 login-split-screen">
        
        <div class="col-lg-6 d-none d-lg-block login-bg-side">
            <div class="d-flex h-100 align-items-center justify-content-center position-relative z-2 p-5">
                <div class="text-white text-center pe-5">
                    </div>
            </div>
        </div>

        <div class="col-lg-6 login-form-side shadow-lg">
            <div class="login-form-container p-4 p-md-5">
                
                <div class="text-center mb-5">
                    <i class="bi bi-gem text-gold fs-1 mb-3 d-block"></i>
                    <h2 class="fw-bold text-white">Bienvenido de nuevo</h2>
                    <p class="text-muted">Accede a tu cuenta premium</p>
                </div>

                <form>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Correo Electrónico</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label text-muted small" for="rememberMe">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="link-gold small">¿Olvidaste la contraseña?</a>
                    </div>

                    <div class="d-grid mb-4">
                        <button class="btn btn-gold btn-lg py-3" type="submit">INICIAR SESIÓN</button>
                    </div>

                    <div class="row align-items-center mb-4">
                        <div class="col separator-line"></div>
                        <div class="col-auto text-muted small text-uppercase">o continuar con</div>
                        <div class="col separator-line"></div>
                    </div>

                    <div class="d-flex gap-3 mb-4">
                        <button type="button" class="btn btn-outline-light flex-fill py-2">
                            <i class="bi bi-google me-2"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline-light flex-fill py-2">
                            <i class="bi bi-facebook me-2"></i> Facebook
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-5 text-muted">
                    ¿Aún no eres miembro? <a href="#" class="link-gold fw-bold ms-1">Regístrate ahora</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
