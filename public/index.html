<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<style>
        body {
            /* Fondo degradado suave */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            overflow: hidden; /* Para que la imagen o bordes no salgan */
        }
        .btn-login {
            background-color: #764ba2;
            border-color: #764ba2;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #5a3780;
            border-color: #5a3780;
        }
        .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>
<body>
<style>
        /* --- Definición de Colores --- */
        :root {
            /* Un negro profundo pero no puro para el fondo */
            --bg-dark-rich: #121212; 
            /* Un gris oscuro para los inputs */
            --bg-input-dark: #1e1e1e;
            /* Dorado metálico plano */
            --gold-primary: #c5a35e; 
            /* Gradiente dorado para botones para efecto metálico */
            --gold-gradient: linear-gradient(135deg, #c5a35e 0%, #e6c785 50%, #c5a35e 100%);
        }

        body {
            background-color: var(--bg-dark-rich);
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* --- Estilos del Layout Dividido --- */
        .login-split-screen {
            min-height: 100vh; /* Ocupa toda la altura de la pantalla */
        }

        /* Panel Izquierdo (Imagen) */
        .login-bg-side {
            /* Imagen de fondo oscura y elegante */
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* Capa superpuesta dorada sutil sobre la imagen */
        .login-bg-side::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(18,18,18,1));
        }

        /* Panel Derecho (Formulario) */
        .login-form-side {
            background-color: var(--bg-dark-rich);
            display: flex;
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            padding: 2rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 450px; /* Ancho máximo del formulario en PC */
        }

        /* --- Estilos de los Componentes Dorados --- */
        
        /* Títulos y acentos */
        .text-gold {
            color: var(--gold-primary) !important;
        }
        
        /* Personalización de Inputs en modo oscuro */
        .form-control, .form-select {
            background-color: var(--bg-input-dark);
            border: 1px solid #333;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: var(--bg-input-dark);
            color: #ffffff;
            border-color: var(--gold-primary);
            /* Sombra de enfoque dorada suave */
            box-shadow: 0 0 0 0.25rem rgba(197, 163, 94, 0.25);
        }
        /* Color de las etiquetas flotantes */
        .form-floating > label {
            color: #888;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--gold-primary);
            opacity: 0.9;
        }

        /* Botón Dorado Premium */
        .btn-gold {
            background: var(--gold-gradient);
            border: none;
            color: #000000; /* Texto negro para contraste sobre dorado */
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-gold:hover {
            /* Hacemos el gradiente un poco más brillante al pasar el mouse */
            filter: brightness(1.1);
            color: #000;
            box-shadow: 0 4px 15px rgba(197, 163, 94, 0.4);
        }

        /* Links y checkbox */
        .form-check-input:checked {
            background-color: var(--gold-primary);
            border-color: var(--gold-primary);
        }
        .link-gold {
            color: var(--gold-primary);
            text-decoration: none;
            transition: color 0.2s;
        }
        .link-gold:hover {
            color: #e6c785;
            text-decoration: underline;
        }
        
        /* Líneas separadoras */
        .separator-line {
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0 login-split-screen">
        
        <div class="col-lg-6 d-none d-lg-block login-bg-side">
            <div class="d-flex h-100 align-items-center justify-content-center position-relative z-2 p-5">
                <div class="text-white text-center pe-5">
                    </div>
            </div>
        </div>

        <div class="col-lg-6 login-form-side shadow-lg">
            <div class="login-form-container p-4 p-md-5">
                
                <div class="text-center mb-5">
                    <i class="bi bi-gem text-gold fs-1 mb-3 d-block"></i>
                    <h2 class="fw-bold text-white">Bienvenido de nuevo</h2>
                    <p class="text-muted">Accede a tu cuenta premium</p>
                </div>

                <form>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Correo Electrónico</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label text-muted small" for="rememberMe">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="link-gold small">¿Olvidaste la contraseña?</a>
                    </div>

                    <div class="d-grid mb-4">
                        <button class="btn btn-gold btn-lg py-3" type="submit">INICIAR SESIÓN</button>
                    </div>

                    <div class="row align-items-center mb-4">
                        <div class="col separator-line"></div>
                        <div class="col-auto text-muted small text-uppercase">o continuar con</div>
                        <div class="col separator-line"></div>
                    </div>

                    <div class="d-flex gap-3 mb-4">
                        <button type="button" class="btn btn-outline-light flex-fill py-2">
                            <i class="bi bi-google me-2"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline-light flex-fill py-2">
                            <i class="bi bi-facebook me-2"></i> Facebook
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-5 text-muted">
                    ¿Aún no eres miembro? <a href="#" class="link-gold fw-bold ms-1">Regístrate ahora</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
        <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
